//This Config File Is Actually From BananaGaming, but i modified it a bit ;)
//BananaGaming Channel : https://www.youtube.com/channel/UCPKbW1excf-E7Tmwom1AgkQ
con_enable "1"
clear
echo Loading Config <1/2>

//Mouse Wheel Down Jump
bind mwheeldown +jump

//Crouch Jump
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

//NetGraph bind
net_graph "1"

//AWP Quick switch
alias +knife slot3
alias -knife lastinv
bind q +knife

//C4 Drop Binds
bind "m" "use weapon_c4;drop"

//Jumpthrow Binds
alias "-jumpthrow2" "-jump"
alias "+jumpthrow2" "+jump;-attack;-attack2"
bind alt "+jumpthrow2"

//AFK Script
alias AFK "AFKon"
alias AFKon "+forward; +moveleft; +left; echo AFK Script [ON]; alias AFK "AFKoff" "
alias AFKoff "-forward; -moveleft; -left; echo AFK Script [OFF]; alias AFK "AFKon"

//Crosshair
cl_crosshair_drawoutline 0
cl_crosshaircolor 5
cL_crosshaircolor_g 0
cl_crosshaircolor_b 0
cl_crosshaircolor_r 255
cl_crosshairdot 0
cl_crosshairgap -2
cl_crosshairsize 2
cl_crosshairstyle 4
cl_crosshairthickness 0.9

// Viewmodels
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "67.000000"
viewmodel_offset_x "0.800000"
viewmodel_offset_y "1.300000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"

// Bindings
bind kp_slash "buy flashbang;"
bind kp_multiply "buy smokegrenade;"
bind kp_minus "buy defuser"
bind kp_home "buy p250"
bind kp_uparrow "buy tec9; buy fiveseven;"
bind kp_pgup "buy deagle; buy revolver;"
bind kp_leftarrow "buy mac10; buy mp9;"
bind kp_5 "buy mp7"
bind kp_rightarrow "buy p90"
bind "kp_end" "buy galilar; buy famas;"
bind kp_downarrow "buy ak47; buy m4a1;"
bind kp_pgdn "buy awp;"
bind kp_ins "buy ak47; buy m4a1; buy vesthelm; buy vest buy molotov; buy incgrenade; buy flashbang; buy hegrenade; buy smokegrenade; buy defuser;"
bind kp_del "buy incgrenade; buy molotov"
bind kp_plus "buy vesthelm;"
bind kp_enter "buy vest;"

//FPS Boosting
gameinstructor_enable "0"
cl_showhelp "0"
cl_autohelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"

// Video
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"

// Sound
voice_scale "0.4"
snd_mixahead "0.05"
snd_musicvolume "0"
volume 0.5

// Other
r_drawtracers_firstperson "1"
lobby_voice_chat_enabled "0"
cl_use_opens_buy_menu "0"
mm_dedicated_search_maxping "70"

// Hud Modification
hud_showtargetid "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "9"
cl_hud_radar_scale "1"
cl_radar_scale "0.5"
cl_radar_always_centered "0"
cl_hud_playercount_showcount "1"
cl_hud_playercount_pos "0"
cl_hud_healthammo_style "0"
cl_hud_background_alpha "0.2"
cl_loadout_colorweaponnames "1"
cl_radar_icon_scale_min "0.8"
cl_showloadout "1"
hud_scaling "1"

//Networking
rate "128000"
cl_cmdrate "64"
cl_updaterate "64"
cl_interp "0.015625"
cl_interpolate "1"
cl_interp_ratio "2"
cl_predict "1"
cl_lagcompensation "1"

clear
echo Config Loaded! (2/2)

